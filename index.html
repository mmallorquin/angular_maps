<!DOCTYPE html>
<html>
  <head>
 </head>
  <body ng-app="app">
    <h1>Mapa con AngularJS and Google Maps API</h1>

    <div ng-controller="MapsController as maps">
      <map ng-title="Mapa de Paraguay" role="alert" center="-23.4347092,-58.4483504" zoom="6" disable-default-u-i="true"
        styles="[{
        stylers:[{hue:'#009999'},{visibility:'visible'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'on'}]},{featureType:'water',
        stylers:[{color:'#FF9933'}]}
        ]"></map>
    </div>



  </body>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-route/angular-route.js"></script>
    <script src="scripts/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="scripts/checklist-model/checklist-model.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/maps.js"></script>

</html>
